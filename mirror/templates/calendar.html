<style>
    #calendar{
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        grid-template-rows: repeat(6,1fr);
        height: 100%;
        background-color: black;
        color:white;
    }
    .day{
        border: 2px solid #ffffff;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Lucida Console";
        font-size: 2vw;
    }
    .weekend{
        background-color: grey;
    }
    .today{
        background-color: white;
        color:black;
    }
    .cal-label{
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Lucida Console";
        font-size: 2vw;
    }
</style>

<div id="calendar">
    <div class="cal-label">Mon</div>
    <div class="cal-label">Tue</div>
    <div class="cal-label">Wed</div>
    <div class="cal-label">Thu</div>
    <div class="cal-label">Fri</div>
    <div class="cal-label">Sat</div>
    <div class="cal-label">Sun</div>
</div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script>
    function daysInMonth (month, year) {
        return new Date(year, month, 0).getDate();
    }
    function isWeekend(month, year, day){
        var weekday = new Date(year, month, day).getDay();
        if(weekday==0 || weekday==6 ) {
            return true;
        }else {
            return false;
        }
    }

    var calendar = document.getElementById("calendar")
    var date = new Date();

    var pad=new Date(date.getFullYear(), date.getMonth()).getDay();
    if(pad==0){
        pad=6;
    }

    for(let i=1; i<pad; i++){
        calendar.insertAdjacentHTML("beforeend", '<div><div>')
    }

    for(let day =1; day<= daysInMonth (date.getMonth()+1, date.getFullYear()); day++){
        if(day==date.getDate()) {
            calendar.insertAdjacentHTML("beforeend", '<div class="day today">' + day + '<div>')
        }else if(isWeekend(date.getMonth(), date.getFullYear(), day)){
            calendar.insertAdjacentHTML("beforeend", '<div class="day weekend">'+day+'<div>')
        }else{
            calendar.insertAdjacentHTML("beforeend", '<div class="day">'+day+'<div>')
        }
    }
</script>
