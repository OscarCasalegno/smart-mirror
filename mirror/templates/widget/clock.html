<style>
	.clock {
		background-color:black;
		color: white;
		font-size: 4vw;
		font-family: Lucida Console;
		letter-spacing: 7px;
	}
</style>
<div class="clock MyClockDisplay" onload="showTime()"></div>
<script>
function showTime(){
    var date = new Date();
    var h = date.getHours().toLocaleString(undefined, {minimumIntegerDigits: 2}); // 0 - 23
    var m = date.getMinutes().toLocaleString(undefined, {minimumIntegerDigits: 2}); // 0 - 59
    var s = date.getSeconds().toLocaleString(undefined, {minimumIntegerDigits: 2}); // 0 - 59

    var time = h + ":" + m + ":" + s;

    var elements = document.getElementsByClassName("MyClockDisplay")
    for (var i=0; i<elements.length; i++) {
        elements[i].innerText = time;
        elements[i].textContent = time;
    }

    setTimeout(showTime, 1000);
}

showTime();
</script>
