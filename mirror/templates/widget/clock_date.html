<style>
		.clock_date {
	    position: absolute;
		top: 50%;
		left: 50%;
		transform: translateX(-50%) translateY(-50%);
        background-color: black;
		color: white;
		font-size: 4vw;
		font-family: Lucida Console;
		letter-spacing: 7px;
        text-align: center;
}
</style>
<div class="clock_date MyClockDateDisplay" onload="showTime()"></div>
<script>
function showTimeDate(){
    var date = new Date();
    var h = date.getHours().toLocaleString(undefined, {minimumIntegerDigits: 2}); // 0 - 23
    var m = date.getMinutes().toLocaleString(undefined, {minimumIntegerDigits: 2}); // 0 - 59
    var s = date.getSeconds().toLocaleString(undefined, {minimumIntegerDigits: 2}); // 0 - 59

    var time = h + ":" + m + ":" + s;

    var date = date.toDateString();

    var rappr = date + "<br>" + time;

    var elements = document.getElementsByClassName("MyClockDateDisplay")
    for (var i=0; i<elements.length; i++) {
        elements[i].innerHTML = rappr;
    }

    setTimeout(showTimeDate, 1000);
}

showTimeDate();
</script>
